<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Optional Custom Styles -->
    <title>Contact Us</title>
</head>

<body class="bg-gray-100">
    <nav class="bg-white shadow">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <a class="text-xl font-bold text-blue-600" href="#">Event Organizers</a>
            <div>
                <a class="text-gray-600 hover:text-blue-600 px-4" href="index.html">Home</a>
                <a class="text-gray-600 hover:text-blue-600 px-4" href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-10">
        <h1 class="text-3xl font-bold">Contact Us</h1>
        <form class="mt-5">
            <div class="mb-4">
                <label for="name" class="block text-gray-700">Name</label>
                <input type="text" id="name" class="border rounded-md w-full p-2" required>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="border rounded-md w-full p-2" required>
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-700">Message</label>
                <textarea id="message" class="border rounded-md w-full p-2" rows="5" required></textarea>
            </div>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Send Message</button>
        </form>
    </div>

    <footer class="text-center mt-10 p-4 bg-gray-200">
        <p>&copy; 2024 Event Organizers. All rights reserved.</p>
    </footer>
</body>

</html>
